<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th {
border: 1px solid black;
padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h3>html table</h3>
    <table>
        <caption>employe salary sheet</caption>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>company</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bilgates</td>
                <td>microsoft</td>
                <td>1200$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>steven hoking</td>
                <td>amazon</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>tinku</td>
                <td>tesla</td>
                <td>4900$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>paglu</td>
                <td>pink</td>
                <td>333$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">total employe number 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
